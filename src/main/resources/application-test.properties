# Test Configuration
spring.application.name=notebookapp-test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate for H2
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT (hardcoded for tests)
jwt.secret=THIS_IS_A_TEST_SECRET_KEY_FOR_TESTING_PURPOSES_ONLY_AT_LEAST_32_CHARS
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Disable SSL for tests
server.ssl.enabled=false
server.port=8080

# Reduce logging noise
logging.level.com.example.notebookapp.security=WARN